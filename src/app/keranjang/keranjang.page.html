<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button color="light" defaultHref="home"></ion-back-button>
    </ion-buttons>
    <strong> Keranjang</strong>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-grid>
      <ion-row *ngFor="let tmp of keranjang">
        <ion-col size="4">
          <img src="../../assets/sepatu.png" />
        </ion-col>
        <ion-col size="8">
          <ion-row style="font-size: medium ; color:black;"
            ><strong>{{tmp.NamaBarang}}</strong></ion-row
          >
          <ion-row> Rp.{{tmp.Harga}}</ion-row>
          <ion-row>
            <ion-col size="1">
              <ion-button class="ion-no-padding ion-no-margin"
              fill="clear"
              size="small">
              <ion-icon name="remove" style="color: black;"></ion-icon
            >
              </ion-button>
            </ion-col>
            <ion-col size="2">
              {{tmp.JumlahBarang}}
            </ion-col>
            <ion-col size="1">
              <ion-button class="ion-no-padding ion-no-margin"
              fill="clear"
              size="small">
              <ion-icon name="add" style="color: black;"></ion-icon
            >
              </ion-button>
            </ion-col>
            <ion-col size="1">
              
            </ion-col>
            <ion-col size="1">
              <ion-button class="ion-no-padding ion-no-margin"
              fill="clear"
              size="small">
              <ion-icon name="md-trash" style="color: black;"></ion-icon
                >
              </ion-button>
        
            </ion-col>
            <ion-col size="6"></ion-col>
          </ion-row>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
</ion-content>

<ion-footer style="background-color: #2A7882;">
  <div color="secondary">
    <ion-grid>
      <ion-row>
        <ion-col class="ion-padding-start " size="8">
          <ion-row>Total Harga</ion-row>
          <ion-row
            ><strong style="color:#FEC002 ;">Rp.2.300.000</strong></ion-row
          >
        </ion-col>

        <ion-col size="4">
          <ion-button class="size_small" color="warning" shape="block"
            >Beli</ion-button
          ></ion-col
        >
      </ion-row>
    </ion-grid>
  </div>
</ion-footer>
