<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button color="light" defaultHref="home"></ion-back-button>
    </ion-buttons>
    <strong> Pembayaran</strong>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-card>
  <ion-item>
    <strong>Alamat Pengiriman</strong>
  </ion-item>

  <div class="ion-padding-start padding_1">
    <ion-input [(ngModel)]="alamat" (ionChange)="ubahAlamat(alamat)"></ion-input>
  </div>

</ion-card>

<ion-card>
  <ion-item>
    <ion-grid>
      <ion-row>
        <strong>Total Harga</strong>
      </ion-row>
      <ion-row>
        <strong style="color:#FEC002 ;">Rp.{{totalHarga}}</strong>
      </ion-row>
    </ion-grid>
  </ion-item>
 
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <strong class="ion-padding-top ion-margin-top ion-margin-end">Pembayaran        </strong>
    <ion-button color="warning" fill="outline">
      <ion-select [(ngModel)]="item" (ionChange)="optionsPembayaran(item)"class="ion-padding-top">
        <ion-select-option *ngFor="let tmp of options" value="{{tmp}}">{{tmp}}</ion-select-option>
      </ion-select>
    </ion-button>

  
  </ion-fab>

  
</ion-card>
<ion-button (click)="finish()"color="warning" class="ion-margin " expand="block" size="large">
  <h3><strong>Bayar</strong></h3>
</ion-button>
</ion-content>
